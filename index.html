<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="stop-watch">
        <p class="hour">00:</p>
        <p class="min">00:</p>
        <p class="sec">00</p>
    </div>

    <div class="btn">
        <button style="background: greenyellow; color:black;" onclick="startCounter()">Start</button>
        <button onclick="stopCounter()">Stop</button>
        <button style="background: orange;" onclick="resetCounter()">Reset </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
